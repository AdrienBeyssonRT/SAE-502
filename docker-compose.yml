version: '3.8'

services:
  firewall:
    build:
      context: ./containers/firewall
      dockerfile: Dockerfile
    container_name: firewall
    hostname: firewall
    networks:
      - firewall_network
      - logs_network
    cap_add:
      - NET_ADMIN
      - NET_RAW
    privileged: true
    environment:
      - INTERNAL_NETWORK=172.20.0.0/16
      - LOGGING_LEVEL=high
    volumes:
      - /lib/modules:/lib/modules:ro
    restart: unless-stopped

  logcollector:
    build:
      context: ./containers/logcollector
      dockerfile: Dockerfile
    container_name: logcollector
    hostname: logcollector
    networks:
      - logs_network
      - supervision_network
    ports:
      - "514:514/udp"
    volumes:
      - firewall_logs:/var/log/firewall
    restart: unless-stopped

  splunk:
    image: splunk/splunk:latest
    container_name: splunk
    hostname: splunk
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_GENERAL_TERMS=--accept-sgt-current-at-splunk-com
      - SPLUNK_PASSWORD=splunk1RT3
      - SPLUNK_HOME=/opt/splunk
    ports:
      - "8000:8000"
      - "9997:9997"
    networks:
      - supervision_network
      - logs_network
    volumes:
      - splunk_data:/opt/splunk/var
      - ./containers/splunk/inputs.conf:/opt/splunk/etc/system/local/inputs.conf:ro
      - ./containers/splunk/props.conf:/opt/splunk/etc/system/local/props.conf:ro
      - ./containers/splunk/dashboard_ufw.xml:/opt/splunk/etc/apps/search/local/data/ui/views/ufw_firewall_dashboard.xml:ro
    restart: unless-stopped
    depends_on:
      - logcollector

  client:
    build:
      context: ./containers/client
      dockerfile: Dockerfile
    container_name: client
    hostname: client
    networks:
      - firewall_network
      - tests_network
    tty: true
    stdin_open: true
    restart: unless-stopped

  # Conteneur externe pour générer du trafic bloqué
  attacker:
    build:
      context: ./containers/client
      dockerfile: Dockerfile
    container_name: attacker
    hostname: attacker
    networks:
      - tests_network
    tty: true
    stdin_open: true
    restart: unless-stopped

networks:
  firewall_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  logs_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
  supervision_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16
  tests_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.0.0/16

volumes:
  firewall_logs:
    driver: local
  splunk_data:
    driver: local




